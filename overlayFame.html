<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Chronicles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: 'Cinzel', serif;
      color: #f0e6d2;
      text-shadow: 1px 1px 2px #000;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #7c3a2d;
      padding: 2rem;
      border-radius: 1rem;
      width: 90vw;
      max-width: 1000px;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
      display: none;
    }

    .card h2 {
      font-size: 2.5vw;
      margin: 0 0 1rem;
      text-align: center;
    }

    .card p {
      font-size: 1.5vw;
      margin: 0;
      text-align: center;
    }

    .seal {
      position: absolute;
      bottom: -30px;
      right: -30px;
      width: 80px;
      height: 80px;
      background: url('rogueSello.png') center/contain no-repeat;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card" id="honorCard">
      <h2>Loading...</h2>
      <p>Please wait while the honors are loaded.</p>
      <div class="seal"></div>
    </div>
  </div>

  <script>
    const displayDuration = 10 * 1000; // visible for 10 seconds
    const idleDuration = 1 * 60 * 1000; // hidden for 5 minutes

    async function loadHonors() {
      try {
        const response = await fetch('honors.json');
        const honors = await response.json();

        let current = 0;
        const card = document.getElementById('honorCard');

        function showHonor(index) {
          const honor = honors[index];
          card.innerHTML = `
            <h2>${honor.title}</h2>
            <p>${honor.description}</p>
            <div class="seal"></div>
          `;
          card.style.display = 'block';
          setTimeout(() => {
            card.style.display = 'none';
          }, displayDuration);
        }

        function cycle() {
          showHonor(current);
          current = (current + 1) % honors.length;
          setTimeout(cycle, idleDuration);
        }

        cycle();
      } catch (error) {
        console.error('Failed to load honors:', error);
      }
    }

    loadHonors();
  </script>
</body>
</html>
