<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Chronicles</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width:  100%;
      height: 100%;
      background: transparent;
      font-family: 'Cinzel', serif;
      color: #e6d3a3;
      text-shadow: 2px 2px 4px #000;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0;
    }

    .card {
      background: rgba(20, 15, 10, 0.8);
      border: 3px solid #a67544;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      padding: 3rem;
      border-radius: 1rem;
      width: 90vw;
      max-width: 1000px;
      position: relative;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .card.show {
      display: block;
      animation: fadeIn 0.8s ease-in-out;
      opacity: 1;
    }

    .card.hide {
      animation: fadeOut 0.8s ease-in-out;
      opacity: 0;
    }

    .card h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.8vw;
      margin: 0 0 1rem;
      text-align: center;
      color: #ffd77a;
      text-shadow: 1px 1px 3px #000;
    }

    .card p {
      font-size: 1.7vw;
      margin: 0;
      text-align: center;
      color: #f7ecd4;
    }

.seal {
  position: absolute;
  bottom: -30px;
  right: -30px;
  width: 80px;
  height: 80px;
  background: url('rogueSello.png') center/contain no-repeat;
  opacity: 0;
  transform: scale(0);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.seal.popIn {
  animation: popIn 0.6s ease-out forwards;
  opacity: 1;
  transform: scale(1);
}


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card" id="honorCard">
      <h2>Loading...</h2>
      <p>Please wait while the honors are loaded.</p>
      <div class="seal"></div>
    </div>
  </div>

  <audio id="notificationSound" src="popAudio.mp3" preload="auto"></audio>

  <script>
    const displayDuration = 10 * 1000; // 10 seconds visible
    const idleDuration = 1 * 60 * 1000; // 1 minute hidden

    async function loadHonors() {
      try {
        const response = await fetch('honors.json');
        const honors = await response.json();

        let current = 0;
        const card = document.getElementById('honorCard');
        const audio = document.getElementById('notificationSound');

        function showHonor(index) {
  const honor = honors[index];
  card.innerHTML = `
    <h2>${honor.title}</h2>
    <p>${honor.description}</p>
    <div class="seal"></div>
  `;
  card.classList.add('show');
  card.classList.remove('hide');
  audio.currentTime = 0;
  audio.play();

  // Selecciona el sello y remueve clase de animacion
  const seal = card.querySelector('.seal');
  seal.classList.remove('popIn');
  seal.style.opacity = '0';
  seal.style.transform = 'scale(0)';

  // Después de 7 segundos, activa la animación del sello
  setTimeout(() => {
    seal.classList.add('popIn');
  }, 7000);

  setTimeout(() => {
    card.classList.remove('show');
    card.classList.add('hide');
    seal.classList.remove('popIn');
  }, displayDuration);
}

        function cycle() {
          showHonor(current);
          current = (current + 1) % honors.length;
          setTimeout(cycle, idleDuration);
        }

        cycle();
      } catch (error) {
        console.error('Failed to load honors:', error);
      }
    }

    loadHonors();
  </script>
</body>
</html>
