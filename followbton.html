<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .overlay-container {
      position: absolute;
      top: 28px; /* Ajusta según sea necesario */
      left: 88px; /* Ajusta según sea necesario */
      width: 120px;
      height: 45px;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      box-shadow: 0 0 10px 5px #ff4081;
      animation: glowPulse 1.5s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes glowPulse {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      25% {
        transform: scale(1.1);
        opacity: 1;
      }
      75% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay-container">
    <div class="glow" id="glow"></div>
  </div>

  <script>
    const glow = document.getElementById("glow");

    function triggerGlow() {
      glow.style.animation = 'glowPulse 1.5s ease-in-out 3';
      glow.style.opacity = '1';
      setTimeout(() => {
        glow.style.opacity = '0';
      }, 4500); // 1.5s * 3
    }

    // Trigger every 10 seconds
    setInterval(triggerGlow, 10000);
    // First glow on load
    triggerGlow();
  </script>

</body>
</html>
