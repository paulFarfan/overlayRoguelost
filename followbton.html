<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .overlay-container {
      position: absolute;
      top: 28px;  /* Ajusta según la ubicación del botón Follow */
      left: 88px; /* Ajusta según la ubicación del botón Follow */
      width: 120px;
      height: 45px;
      pointer-events: none;
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      box-shadow: 0 0 10px 5px #ff4081;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>

  <div class="overlay-container">
    <div class="glow" id="glow"></div>
  </div>

  <script>
    // 🔧 Configuración ajustable
    const ticks = 3;              // Número de parpadeos
    const tickDuration = 1200;     // Duración de cada parpadeo (milisegundos)
    const cycleInterval = 50000;  // Tiempo total entre ciclos (milisegundos)

    const glow = document.getElementById("glow");

    function blinkGlow(times, delay) {
      let count = 0;

      function toggle() {
        glow.style.opacity = (glow.style.opacity === "1") ? "0" : "1";
        count++;

        if (count < times * 2) {
          setTimeout(toggle, delay);
        } else {
          glow.style.opacity = "0"; // Asegurar que termina apagado
        }
      }

      toggle();
    }

    function startCycle() {
      blinkGlow(ticks, tickDuration);
    }

    setInterval(startCycle, cycleInterval);
    startCycle(); // Primera vez al cargar
  </script>

</body>
</html>
